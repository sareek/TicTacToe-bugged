<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe Masti</title>
</head>

<body>
    <div id="result"></div>
    <section>
        <div id='0' class="cell"></div>
        <div id='1' class="cell"></div>
        <div id='2' class="cell"></div>
        <div id='3' class="cell"></div>
        <div id='4' class="cell"></div>
        <div id='5' class="cell"></div>
        <div id='6' class="cell"></div>
        <div id='7' class="cell"></div>
        <div id='8' class="cell"></div>
    </section>
    <div class="footer">
        <p>
            Tic Tac Toe
        </p>
        <div id="turn">Start By X</div>
        <br />
        <button id="btn">
            Restart Game
        </button>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
